<body>

<header>
 <div class="logo">Lopixe</div>
 
</header>





































<div class="text">Crie uma senha de acesso</div>

<div class="card">
  <div class="nome">Senha</div>
  <input type="password" id="newPassword" placeholder="Digite uma senha">

  <div class="terms-container">
    <input type="checkbox" id="terms" name="terms">
    <label for="terms">Eu aceito os <a href="#" target="_blank">termos de uso.</a></label>
  </div>

  <button id="registerButton" disabled>Criar conta</button>
</div>

<p id="message"></p>

<script>
  // Habilitar o botão "Criar conta" quando os termos forem aceitos
  document.getElementById('terms').addEventListener('change', function() {
    document.getElementById('registerButton').disabled = !this.checked;
  });

  // Função para registrar o usuário
  function register() {
    var newPasswordInput = document.getElementById("newPassword");
    var message = document.getElementById("message");
    var newPassword = newPasswordInput.value;

    // Verificar se o cadastro já foi realizado
    if (localStorage.getItem("cadastroRealizado")) {
      message.textContent = "Você já criou uma conta neste dispositivo.";
      message.style.color = "red";
      return;
    }

    if (!document.getElementById('terms').checked) {
        alert('Você deve aceitar os termos de uso antes de se cadastrar.');
        return;
    }

    if (newPassword) {
        // Armazenar a senha no localStorage
        localStorage.setItem("cadastroSenha", newPassword);

        // Marcar que o cadastro foi realizado
        localStorage.setItem("cadastroRealizado", "true");

        message.textContent = "Cadastro realizado com sucesso.";
        message.style.color = "green";

        // Limpar campos de input
        newPasswordInput.value = "";

        // Exibir mensagem de confirmação com link para a página de login
        var confirmacaoMessage = document.createElement("p");
        confirmacaoMessage.textContent = "Cadastro realizado com sucesso! Clique ";
        var loginLink = document.createElement("a");
        loginLink.href = "login.html";
        loginLink.textContent = "aqui";
        confirmacaoMessage.appendChild(loginLink);
        confirmacaoMessage.innerHTML += " para fazer login.";
        document.body.appendChild(confirmacaoMessage);
    } else {
        message.textContent = "A senha não pode estar em branco.";
        message.style.color = "red";
    }
  }

  // Associar a função ao botão "Criar conta"
  document.getElementById('registerButton').addEventListener('click', register);
</script>
