<div class="text">Trocar senha!</div>

<input type="password" id="newPassword" placeholder="Digite sua nova senha">
<button onclick="updateUser()">Atualizar</button>

<p id="updateMessage"></p>

<script>
    // Função para carregar a senha do localStorage e exibir na página
    function loadUserData() {
        var senha = localStorage.getItem("cadastroSenha");

        // Verifica se a senha existe no localStorage
        if (senha) {
            document.getElementById('senha').textContent = senha;
        } else {
            document.getElementById('senha').textContent = 'Nenhuma senha cadastrada';
        }
    }

    // Função para atualizar a senha
    function updateUser() {
        var newPasswordInput = document.getElementById("newPassword");
        var updateMessage = document.getElementById("updateMessage");

        var newPassword = newPasswordInput.value;

        if (newPassword) {
            // Atualizar a senha no localStorage
            localStorage.setItem("cadastroSenha", newPassword);

            // Atualizar os dados exibidos na página
            loadUserData();

            // Limpar campo de input
            newPasswordInput.value = "";

            updateMessage.textContent = "Senha atualizada com sucesso.";
        } else {
            updateMessage.textContent = "A nova senha não pode estar em branco.";
        }
    }

    // Chamar a função ao carregar a página para exibir os dados cadastrados
    window.onload = loadUserData;
</script>
